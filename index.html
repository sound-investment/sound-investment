<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sound-investment.net</title>
    <link rel="stylesheet" href="soundinvestment.css">
</head>
<body>
    <h1>sound-investment.net</h1>

    <!-- Oval Rotating Text -->
    <div class="circle-container">
        <div class="circle-text"></div>
    </div>

    <a href="https://patreon.com/intac" target="_blank">
        <img src="famoussinger.jpg" alt="intac: famous singer" />
    </a>

    <footer>
        BUG WORLD / SOUND INVESTMENT 2025 ALL RIGHTS RESERVED
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let text = "SOUND MAKING REQUIRES SOUND INVESTMENT REQUIRES "; // Custom text
            let container = document.querySelector('.circle-text');
            let radiusX = 140; // Adjust width (horizontal stretch)
            let radiusY = 90; // Adjust height (vertical stretch)

            for (let i = 0; i < text.length; i++) {
                let letter = document.createElement('span');
                letter.innerText = text[i];
                let angle = (360 / text.length) * i; // Spread letters evenly
                let x = Math.cos(angle * (Math.PI / 180)) * radiusX;
                let y = Math.sin(angle * (Math.PI / 180)) * radiusY;
                letter.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                container.appendChild(letter);
            }
        });
    </script>
</body>
</html>
