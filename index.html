            <span style="--angle: 90">M</span>
            <span style="--angle: 105">A</span>
            <span style="--angle: 120">K</span>
            <span style="--angle: 135">I</span>
            <span style="--angle: 150">N</span>
            <span style="--angle: 165">G</span>
            <span style="--angle: 180"> </span>
            <span style="--angle: 195">R</span>
            <span style="--angle: 210">E</span>
            <span style="--angle: 225">Q</span>
            <span style="--angle: 240">U</span>
            <span style="--angle: 255">I</span>
            <span style="--angle: 270">R</span>
            <span style="--angle: 285">E</span>
            <span style="--angle: 300">S</span>
            <span style="--angle: 315"> </span>
            <span style="--angle: 330">S</span>
            <span style="--angle: 345">O</span>
